<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>IWP Health App</title>
    <link rel="stylesheet" type="text/css" href="css/simple.css">
</head>
<body>

<section> 
  <h1 id="id1"> IWP Blood Alcohol Content Tracker</h1>
  <form id="bacDrinkForm" action="bac-records" method="post">
    <fieldset>
      <legend>Drink Reporter:</legend>
      <div class="myFormLayout"> 
      <label for="name_id"> Name</label>
      <input type="text" name="name" id="name_id" placeholder="Mickey" required minlength="1" maxlength="30">
      <br>  
      <div>
        <label for="man">Man:</label>
        <input type="radio" name="gender" id="man_id" value="Male" required>
        <label for="woman">  Woman:</label>
        <input type="radio" name="gender" id="woman_id" value="Female" required>
      </div>
      <label for="weight_id">Weight (kg): </label>
      <input type="number" name="weight" id="weight_id" required minlength="1" maxlength="300">
  <input type="submit" id="drinkBtn_id" value="Took a Drink!">
</div>   
</fieldset>
</form>

<form id="bacTracker" method="get">
  <fieldset>
    <legend>BAC Tracker: </legend>
    <div class="myFormLayout">
      <Label for="trackerName">Name</Label>
      <input type="text" name="trackerName" id="trackerName_id" required minlength="1" maxlength="30"><br>
      <input type="submit" id="bacBtn_id" value="Start Tracker">
      <output id="bac_id" name="bacResult" value=""></output>
    </div>
  </fieldset>
</form>


<script  src="js/bac-client.js"></script> 
</section>


</body>
</html>
